<form class="row g-3 needs-validation m-auto" [formGroup]="formEmployee">
  <div class="">
    <label for="validationCustom01" class="form-label">Nombre(s):</label>
    <input
      type="text"
      class="form-control"
      id="validationCustom01"
      formControlName="firstName"
      required
    />
  </div>
  <div class="">
    <label for="validationCustom02" class="form-label">Apellido(s):</label>
    <input
      type="text"
      class="form-control"
      id="validationCustom02"
      formControlName="lastName"
      required
    />
  </div>
  <div class="">
    <label for="validationCustomEmail" class="form-label"
      >Correo electr√≥nico:</label
    >
    <div class="input-group">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input
        type="email"
        class="form-control"
        id="validationCustomEmail"
        formControlName="email"
        required
      />
    </div>
  </div>
  <div class="col-12 btn_options">
    <button
      type="button"
      (click)="createOrEditEmployee()"
      class="btn btn-outline-primary m-3"
      [disabled]="formEmployee.invalid"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-cloud-plus"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z"
        />
        <path
          d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"
        />
      </svg>
      {{ textButtonAccept }}
    </button>
    <button
      type="button"
      class="btn btn-outline-danger m-3"
      [routerLink]="['/employee']"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-backspace"
        viewBox="0 0 16 16"
      >
        <path
          d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"
        />
        <path
          d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"
        />
      </svg>
      Cancelar
    </button>
  </div>
</form>
